<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="skycons.js"></script>
    <script src="app.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="sidelocation">
            <img class="icons" src="location-icon.png" alt=""><span class="locationdate">Lagos/Africa</span>
            <h2 class="regiontime">West-East</h2>
        </div>
        <div class="sidedate">
            <img class="icons" src="date-range.png" alt=""><span class="locationdate">24th Oct, 2022</span>
            <h2 class="regiontime">5:00 AM</h2>
        </div>
</body>
</html>
