<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="skycons.js"></script>
    <script src="app.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="sidelocation">
            <img class="icons" src="public/location-icon.png" alt=""><span class="location-timezone">Lagos/Africa</span>
        </div>
        <div class="sidedate">
            <img class="icons" src="public/date-range.png" alt=""><span class="location-timezone">24th Oct, 2022</span>
            <h2 class="regiontime">5:00 AM</h2>
        </div>
        <div class="s-container">
            <img id="stormyweather" src="public/stormy-weather ().png" alt="">
            <div class="temperature">
                <h3 class="temperature-degree">34</h3>
                <span>°C</span>
                <hr>
                <h3 class="temperature-degree">44</h3>
                <span>°F</span>
            </div>
            <div class="cloud-status">
                <img id="cloud-status" src="public/cloud-rain.png" alt="">
                <span id="cloud-rain-text">Rainy Storm Clouds</span>
            </div>
            <h3 class="forcast-days">7 Days Forecast</h3>
        </div>
</body>
</html>
